<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>UGB App | Home</title>

        <link rel="stylesheet" type="text/css" href="https://unpkg.com/onsenui/css/onsenui.css">
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
        <link rel="stylesheet" type="text/css" href="./styles.css">
    </head>
    <body>
        <ons-splitter>
            <ons-splitter-side id="menu" width="60%" collapse>
                <ons-page>
                    <h1>My Garden</h1>
                    <ons-list>
                        <ons-list-item tappable>New</ons-list-item>
                        <ons-list-item tappable>Open</ons-list-item>
                        <ons-list-item tappable>Save</ons-list-item>
                    </ons-list>
                    <ons-list>
                        <ons-list-item>
                            <div class="center">
                                Use Own Timber
                            </div>
                            <div class="right">
                                <ons-switch></ons-switch>
                            </div>
                        </ons-list-item>
                    </ons-list>
                    <ons-list>
                        <ons-list-item tappable>Upload Background</ons-list-item>
                        <ons-list-item tappable>Preview</ons-list-item>
                        <ons-list-item tappable>Add To Cart</ons-list-item>
                    </ons-list>
                </ons-page>
            </ons-splitter-side>
            <ons-splitter-content>
                <ons-page>
                    <ons-toolbar>
                        <div class="left">
                            <ons-toolbar-button onclick="openSplitterSide()">
                                <ons-icon icon="md-menu"></ons-icon>
                            </ons-toolbar-button>
                        </div>
                        <div class="center">
                            $400.00
                        </div>
                        <div class="right">
                            <ons-toolbar-button id="undoButton" onclick="undoConnection()" disabled>
                                <ons-icon size="20px" icon="md-undo"></ons-icon>
                                Undo
                            </ons-toolbar-button>
                            <ons-toolbar-button id="redoButton" onclick="redoConnection()" disabled>
                                <ons-icon size="20px" icon="md-redo"></ons-icon>
                                Redo
                            </ons-toolbar-button>
                        </div>
                    </ons-toolbar>
                    <div id="root"></div>
                </ons-page>
            </ons-splitter-content>
        </ons-splitter>


        <!-- Dialog Templates -->
        <template id="bracket-dialog.html">
            <ons-dialog id="bracket-dialog">
                <div>
                    <h2>Place Bracket</h2>
                    <ons-list>
                        <ons-list-header>Color</ons-list-header>
                        <ons-list-item tappable>
                            <label class="left">
                                <ons-radio name="color" input-id="rdo-black" checked></ons-radio>
                            </label>
                            <label for="rdo-black" class="center">Black</label>
                        </ons-list-item>
                        <ons-list-item tappable>
                            <label class="left">
                                <ons-radio name="color" input-id="rdo-copper"></ons-radio>
                            </label>
                            <label for="rdo-copper" class="center">Copper</label>
                        </ons-list-item>
                    </ons-list>
                    <ons-list>
                        <ons-list-header>Degree</ons-list-header>
                        <ons-list-item tappable>
                            <label class="left">
                                <ons-radio name="degree" input-id="rdo-ninety" checked></ons-radio>
                            </label>
                            <label for="rdo-ninety" class="center">90</label>
                        </ons-list-item>
                        <ons-list-item tappable>
                            <label class="left">
                                <ons-radio name="degree" input-id="rdo-one-eighty"></ons-radio>
                            </label>
                            <label for="rdo-one-eighty" class="center">180</label>
                        </ons-list-item>
                        <ons-list-item tappable>
                            <label class="left">
                                <ons-radio name="degree" input-id="rdo-fourty-five"></ons-radio>
                            </label>
                            <label for="rdo-fourty-five" class="center">45</label>
                        </ons-list-item>
                    </ons-list>
                    <ons-list>
                        <ons-list-header>Orientation</ons-list-header>
                        <ons-list-item tappable>
                            <label class="left">
                                <ons-radio name="orientation" input-id="rdo-tl" checked></ons-radio>
                            </label>
                            <label for="rdo-tl" class="center">Top Left</label>
                        </ons-list-item>
                        <ons-list-item tappable>
                            <label class="left">
                                <ons-radio name="orientation" input-id="rdo-tr"></ons-radio>
                            </label>
                            <label for="rdo-tr" class="center">Top Right</label>
                        </ons-list-item>
                        <ons-list-item tappable>
                            <label class="left">
                                <ons-radio name="orientation" input-id="rdo-bl"></ons-radio>
                            </label>
                            <label for="rdo-bl" class="center">Bottom Left</label>
                        </ons-list-item>
                        <ons-list-item tappable>
                            <label class="left">
                                <ons-radio name="orientation" input-id="rdo-br"></ons-radio>
                            </label>
                            <label for="rdo-br" class="center">Bottom Right</label>
                        </ons-list-item>
                    </ons-list>
                    <ons-button onclick="applyConnection()">Place</ons-button>
                </div>
            </ons-dialog>
        </template>

        <template id="timber-dialog.html">
            <ons-dialog id="timber-dialog">
                <div>
                    <h2>Place Timber</h2>
                    <ons-list>
                        <ons-list-header>Color</ons-list-header>
                        <ons-list-item tappable>
                            <label class="left">
                                <ons-radio name="color" input-id="rdo-chestnut" checked></ons-radio>
                            </label>
                            <label for="rdo-chestnut" class="center">Chestnut</label>
                        </ons-list-item>
                        <ons-list-item tappable>
                            <label class="left">
                                <ons-radio name="color" input-id="rdo-grey"></ons-radio>
                            </label>
                            <label for="rdo-grey" class="center">Grey</label>
                        </ons-list-item>
                    </ons-list>
                    <ons-button onclick="applyConnection()">Place</ons-button>
                </div>
            </ons-dialog>
        </template>

        <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
