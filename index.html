<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>UGB App | Home</title>

        <link rel="stylesheet" type="text/css" href="https://unpkg.com/onsenui/css/onsenui.css">
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
        <link rel="stylesheet" type="text/css" href="./styles.css">
    </head>
    <body>
        <ons-splitter>
            <ons-splitter-side id="menu" width="60%" collapse>
                <ons-page>
                    <h1>My Garden</h1>
                    <ons-list>
                        <ons-list-item tappable>New</ons-list-item>
                        <ons-list-item tappable>Open</ons-list-item>
                        <ons-list-item tappable>Save</ons-list-item>
                    </ons-list>
                    <ons-list>
                        <ons-list-item>
                            <div class="center">
                                Use Own Timber
                            </div>
                            <div class="right">
                                <ons-switch></ons-switch>
                            </div>
                        </ons-list-item>
                    </ons-list>
                    <ons-list>
                        <ons-list-item tappable>Upload Background</ons-list-item>
                        <ons-list-item tappable>Preview</ons-list-item>
                        <ons-list-item tappable>Add To Cart</ons-list-item>
                    </ons-list>
                </ons-page>
            </ons-splitter-side>
            <ons-splitter-content>
                <ons-page>
                    <ons-toolbar>
                        <div class="left" style="width:40%;">
                            <ons-toolbar-button onclick="openSplitterSide()">
                                <ons-icon icon="md-menu"></ons-icon>
                            </ons-toolbar-button>
                            <ons-toolbar-button id="saveButton" onclick="">
                                <ons-icon size="20px" icon="md-save"></ons-icon>
                                <span>Save</span>
                            </ons-toolbar-button>
                        </div>
                        <div class="center" style="width:20%;">
                            $0.00
                        </div>
                        <div class="right" style="width:40%;">
                            <ons-toolbar-button id="undoButton" onclick="undoConnection()" disabled>
                                <ons-icon size="20px" icon="md-undo"></ons-icon>
                                <span>Undo</span>
                            </ons-toolbar-button>
                            <ons-toolbar-button id="redoButton" onclick="redoConnection()" disabled>
                                <ons-icon size="20px" icon="md-redo"></ons-icon>
                                <span>Redo</span>
                            </ons-toolbar-button>
                        </div>
                    </ons-toolbar>
                    <div id="root"></div>
                </ons-page>
            </ons-splitter-content>
        </ons-splitter>


        <!-- Dialog Templates -->
        <template id="bracket-dialog.html">
            <ons-dialog id="bracket-dialog" cancelable>
                <div>
                    <h2>Place Bracket</h2>
                    <ons-row vertical-align="center" class="dialog-row">
                        <ons-col width="50%">
                            <label for="bracket-color">Color:</label>
                        </ons-col>
                        <ons-col width="50%">
                            <ons-select id="bracket-color">
                                <option value="black">Black</option>
                                <option value="copper" disabled>Copper</option>
                            </ons-select>
                        </ons-col>
                    </ons-row>
                    <ons-row vertical-align="center" class="dialog-row">
                        <ons-col width="50%">
                            <label for="bracket-degree">Degree:</label>
                        </ons-col>
                        <ons-col width="50%">
                            <ons-select id="bracket-degree">
                                <option value="90">90</option>
                                <option value="180">180</option>
                                <option value="45" disabled>45</option>
                            </ons-select>
                        </ons-col>
                    </ons-row>
                    <ons-row vertical-align="center" class="dialog-row">
                        <ons-col width="50%">
                            <label for="bracket-orientation">Orientation:</label>
                        </ons-col>
                        <ons-col width="50%">
                            <ons-select id="bracket-orientation">
                                <option value="tl">Top Left</option>
                                <option value="tr">Top Right</option>
                                <option value="bl">Bottom Left</option>
                                <option value="br">Bottom Right</option>
                            </ons-select>
                        </ons-col>
                    </ons-row>
                    <div class="button-container">
                        <ons-button onclick="applyConnection()">Place</ons-button>
                    </div>
                </div>
            </ons-dialog>
        </template>

        <template id="timber-dialog.html">
            <ons-dialog id="timber-dialog" cancelable>
                <div>
                    <h2>Place Timber</h2>
                    <ons-row vertical-align="center" class="dialog-row">
                        <ons-col width="50%">
                            <label for="timber-color">Color:</label>
                        </ons-col>
                        <ons-col width="50%">
                            <ons-select id="timber-color">
                                <option value="chestnut">Chestnut</option>
                                <option value="grey" disabled>Grey</option>
                            </ons-select>
                        </ons-col>
                    </ons-row>
                    <ons-row vertical-align="center" class="dialog-row">
                        <ons-col width="50%">
                            <label for="">Length:</label>
                        </ons-col>
                        <ons-col width="50%">
                            <ons-range id="timber-length" min="1" max="40" step="1" value="10" disabled></ons-range>
                        </ons-col>
                    </ons-row>
                    <div class="button-container">
                        <ons-button onclick="applyConnection()">Place</ons-button>
                    </div>
                </div>
            </ons-dialog>
        </template>

        <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
