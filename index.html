<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>UGB App | Home</title>

        <link rel="stylesheet" type="text/css" href="https://unpkg.com/onsenui/css/onsenui.css">
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
        <link rel="stylesheet" type="text/css" href="./styles.css">
    </head>
    <body>
        <ons-splitter>
            <ons-splitter-side id="menu" width="60%" collapse>
                <ons-page>
                    <h1>My Garden</h1>
                    <ons-list>
                        <ons-list-item tappable>New</ons-list-item>
                        <ons-list-item tappable>Open</ons-list-item>
                        <ons-list-item tappable>Save</ons-list-item>
                    </ons-list>
                    <ons-list>
                        <ons-list-item>
                            <div class="center">
                                Use Own Timber
                            </div>
                            <div class="right">
                                <ons-switch></ons-switch>
                            </div>
                        </ons-list-item>
                    </ons-list>
                    <ons-list>
                        <ons-list-item tappable>Upload Background</ons-list-item>
                        <ons-list-item tappable>Preview</ons-list-item>
                        <ons-list-item tappable>Add To Cart</ons-list-item>
                    </ons-list>
                </ons-page>
            </ons-splitter-side>
            <ons-splitter-content>
                <ons-page>
                    <ons-toolbar>
                        <div class="left">
                            <ons-toolbar-button onclick="openSplitterSide()">
                                <ons-icon icon="md-menu"></ons-icon>
                            </ons-toolbar-button>
                        </div>
                        <div class="center">
                            $400.00
                        </div>
                    </ons-toolbar>
                    <div id="root"></div>
                </ons-page>
            </ons-splitter-content>
        </ons-splitter>

        <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
